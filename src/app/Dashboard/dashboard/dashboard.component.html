      <div class="row">
        <div class="table">
            <table class="table table-hover table-striped table-bordered dataTable registerTable dataTableASR" width="100%" width="100%">
                <thead>
                    <tr>
                        <th style="width: max-width">ID</th>
                        <th style="width: max-width">First Name</th>
                        <th style="width: max-width">Last Name</th>
                        <th style="width: max-width">UserName</th>
                        <th style="width: max-width">Password</th>
                        <th style="width: max-width">Email</th>
                        <th style="width: max-width">Created Date</th>
                        <th style="width: max-width">Status</th>
                        <th style="width: max-width">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let value of Registereddata">
                        <td style="width: max-width">{{ value.id }}</td>
                        <td style="width: max-width" >{{ value.firstName }}</td>
                        <td style="width: max-width" >{{ value.lastName }}</td>
                        <td style="width: max-width" >{{ value.username }}</td>
                        <td style="width: max-width">{{ value.password }}</td>
                        <td style="width: max-width">{{ value.email }}</td>
                        <td style="width: max-width">{{ value.createdDate }}</td>
                        <td style="width: max-width">{{ value.isDeleted }}</td>
                        <td style="width: 30%" class="d-flex align-items-center">
                            <button class="btn btn-light btn-sm mr-1">Edit</button>
                            <button class="btn btn-light btn-sm mr-1">View</button>
                            <button class="btn btn-light btn-sm" (click)="DeleteUser(value.id)">Delete</button>
                          </td>
                    </tr>
                </tbody>
            </table> 
        </div>
      </div>
